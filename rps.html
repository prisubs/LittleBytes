<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="index.js"></script>
    <button type="button" onclick="rockClicked()">
    	Rock
    </button>
    <button type="button" onclick="paperClicked()">
    	Paper
    </button>
    <button type="button" onclick="scissorsClicked()">
    	Scissors
    </button>
    <script>
    	var playerPick;
    	function AIChoses() {
    		var AIPick = Math.floor(Math.random() * 3) + 1;
    		if (playerPick == 1) {
    			if (AIPick == 1) {
    				alert("The AI picked Rock! You tied! Retry?");
    			} else if (AIPick == 2) {
    				alert("The AI picked Paper! You lost! Retry?");
    			} else {
    				alert("The AI picked Scissors! You won! Retry?");
    			};
    		};
    		if (playerPick == 2) {
    			if (AIPick == 1) {
    				alert("The AI picked Rock! You won! Retry?");
    			} else if (AIPick == 2) {
    				alert("The AI picked Paper! You tied! Retry?");
    			} else {
    				alert("The AI picked Scissors! You lost! Retry?");
    			};
    		};
    		if (playerPick == 3) {
    			if (AIPick == 1) {
    				alert("The AI picked Rock! You lost! Retry?");
    			} else if (AIPick == 2) {
    				alert("The AI picked Paper! You won! Retry?");
    			} else {
    				alert("The AI picked Scissors! You tied! Retry?");
    			};
    		};
    	};
    	function rockClicked() {
    		playerPick = 1;
    		AIChoses();
    	};
    	function paperClicked() {
    		playerPick = 2;
    		AIChoses();
    	};
    	function scissorsClicked() {
    		playerPick = 3;
    		AIChoses();
    	};
    </script>
  </body>
</html>
