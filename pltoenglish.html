<!DOCTYPE html>
<html>
<head>
	<title>Pig Latin to English</title>
</head>
<body>

	<input type="text" id="userinput">
	<button onclick="englishTranslate()">Translate to English!</button>
	<p id="result"></p>

	<script type="text/javascript">
		function englishTranslate()
		{
			var input = document.getElementById("userinput").value
		
				result = input.substring(input.length - 3, input.length -2 ) 
				result = result + input.substring(0, input.length - 3 )

			document.getElementById("result").innerHTML = result
		}
	</script>



</body>
</html>
